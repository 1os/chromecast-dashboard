<html data-cast-api-enabled="true">
  <head>
    <title>Chromecast dashboard</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Cabin+Condensed:700">
  </head>
  <body>
    <label>Url <input type="text" id="url" value="http://drupal.org/"></label>
    <label>Refresh <input type="number" id="refresh" min="0" value="0"></label>
    <fieldset class="receiver">
      <legend>Cast dashboard to&hellip;</legend>
      <ul class="receiver-list">
        <li>Looking for receivers&hellip;</li>
      </ul>
    </fieldset>
    <button class="kill" disabled>Stop casting</button>
  </body>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script src="main.js"></script>
</html>
